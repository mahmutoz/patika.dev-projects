<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>

<body>
    <header>
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="google logo"
            style="display: block; margin: auto;">
    </header>
    <main style="text-align: center; width: 90%; margin: auto;">
        <section style="background-color: #eee;">
            <div>Search the web using Google!</div>
            <input type="search" style="width: 18%;">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </section>
        <section style="text-align: center;">
            <table border="0" width="100%">
                <tbody>
                    <tr>
                        <td width="37%" style="background-color: #7EE5DA;">Special Search <br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                                Search</a>
                            <br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                                Search</a>
                        </td>
                        <td style="background-color: #70CCC2;">
                            <a
                                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a>
                            <br>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                                Google!</a>
                            <br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                                Info!</a>
                            <br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                                Logos</a>
                        </td>
                        <td style="background-color: #62B3AA;">Get Google!
                            <div>updates montly:</div>
                            <input type="search" value="your e-mail">
                            <br>
                            <button>Subscribe</button>
                            <a
                                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer style="text-align: center; padding-top: 1em;">
        <small>Copyright Â©1998 Google Inc.</small>
    </footer>
</body>

</html>
